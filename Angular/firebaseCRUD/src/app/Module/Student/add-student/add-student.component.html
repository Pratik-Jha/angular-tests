<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <form class="form-horizontal">
    <fieldset>

      <!-- Form Name -->
      <legend><h1>Add Student Record</h1></legend>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="textinput">Student I.D. No.</label>
        <div class="col-md-4">
          <input id="textinput" name="textinput" type="text" [(ngModel)]="studentID" placeholder="Enter you ID" class="form-control input-md"
            required="">
        </div>
      </div>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="textinput">Name</label>
        <div class="col-md-4">
          <input id="textinput" name="textinput" type="text" [(ngModel)]="studentName"  placeholder="Enter your name" class="form-control input-md"
            required="">
        </div>
      </div>

      <!-- Multiple Radios -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="radios">Gender</label>
        <div class="col-md-4">
          <div class="radio">
            <label for="radios-0">
              <input type="radio" name="radios" id="radios-0" [(ngModel)]="studentGender"  value="1" checked="checked">
              Male
            </label>
          </div>
          <div class="radio">
            <label for="radios-1">
              <input type="radio" name="radios" id="radios-1" [(ngModel)]="studentGender"  value="2">
              Female
            </label>
          </div>
        </div>
      </div>


      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="textinput">Contact No.</label>
        <div class="col-md-4">
          <input id="textinput" name="textinput" type="text" [(ngModel)]="studentContact"  placeholder="Enter your Contact Number" class="form-control input-md"
            required="">
        </div>
      </div>

      <!-- Button -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="singlebutton"></label>
        <div class="col-md-4">
          <button id="submit" name="submit" class="btn btn-success" (click)="addStudent()" [disabled]="!studentID || !studentName || !studentContact || !studentGender">Submit</button>
        </div>
      </div>
    </fieldset>
  </form>
</body>
</html>
